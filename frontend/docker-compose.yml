version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://staging.stackyn.com
    container_name: stackyn-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - stackyn-network

networks:
  stackyn-network:
    driver: bridge
